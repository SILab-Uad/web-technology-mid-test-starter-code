<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        
        <!-- TODO: Create an input for password length with appropriate attributes -->
        <label for="length">Password Length (8-20):</label>
        <input type="number" id="length" min="8" max="20" value="12" class="input-length">
        
        <!-- TODO: Add checkboxes for character types (Uppercase, Lowercase, Numbers, Special Characters) -->
        <div class="checkbox-container">
            <input type="checkbox" id="includeUppercase" checked class="checkbox">
            <label for="includeUppercase">Include Uppercase Letters</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="includeLowercase" checked class="checkbox">
            <label for="includeLowercase">Include Lowercase Letters</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="includeNumbers" checked class="checkbox">
            <label for="includeNumbers">Include Numbers</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="includeSpecial" checked class="checkbox">
            <label for="includeSpecial">Include Special Characters</label>
        </div>
        
        <!-- TODO: Create a button to generate the password -->
        <button id="generate" class="btn-generate">Generate Password</button>
        
        <h2 class="result-title">Your Password:</h2>
        <div id="passwordDisplay" class="password-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
