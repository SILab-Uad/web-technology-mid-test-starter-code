name: Autograding Tests

on:
  push:
  workflow_dispatch:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Use a stable version of Node.js

    - name: Install dependencies
      run: npm install

    # Example of running a Jest test suite
    - name: Run tests
      run: |
        npx jest script.test.js --ci --reporters=default --reporters=jest-junit
      id: jest-test

    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        JEST_TEST_RESULTS: "${{ steps.jest-test.outputs.result }}"
